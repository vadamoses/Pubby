<div class="card my-5">
	<div class="card-body">
		<table class="table table-bordered table-striped"
			*ngFor="let question of quizQuestions let i = index">
			<caption>Quiz Questions</caption>
			<thead class="thead-dark">
				<tr>
					<th scope="col">Question ID</th>
					<th scope="col">Question Context</th>
					<th scope="col">Question Text</th>
					<th scope="col">Question Answer(s)</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>{{ question.qId }}</td>
					<td>{{ question.qContext }}</td>
					<td>{{ question.qText }}</td>
					<td>{{ question.qAnswers }}</td>
				</tr>
			</tbody>
		</table>
		<button type="submit" class="m-3 btn btn-sm btn-danger"
			ng-click="removeAllQuestions()">Remove All</button>
		<button type="submit" class="m-3 btn btn-sm btn-info"
			ng-click="refreshList()">Refresh Questions</button>
	</div>
</div>
