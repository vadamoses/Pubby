<div class="card">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link" [ngClass]="{'active': loginMode}" (click)="toggleLoginMode(true)">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" [ngClass]="{'active': !loginMode}" (click)="toggleLoginMode(false)">Register</a>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
        </div>
      </div>
		<div class="form-group" *ngIf="!loginMode">
		  <label for="roles">Roles</label>
		  <div>
		    <div class="form-check form-check-inline">
		      <input class="form-check-input" type="checkbox" formControlName="roles" id="customer" value="CUSTOMER">
		      <label class="form-check-label" for="customer">Customer</label>
		    </div>
		    <div class="form-check form-check-inline">
		      <input class="form-check-input" type="checkbox" formControlName="roles" id="admin" value="ADMIN">
		      <label class="form-check-label" for="admin">Admin</label>
		    </div>
		  </div>
		</div>
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        {{ loginMode ? 'Login' : 'Register' }}
      </button>
      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
    </form>
  </div>
</div>
