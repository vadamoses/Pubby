<div class="question-card">
	<!-- <h4 class="question-card-title">{{question.title}}</h4> -->
	<p class="question-card-text">{{question.questionText}}</p>
	<ul class="question-card-answers">
		<li *ngFor="let answer of question.possibleAnswers; let i = index"
			[ngClass]="{
      'question-card-selected-answer': answerSelected && answer === selectedAnswer
    }"
			(click)="onSelectAnswer(answer)">
			<h4 class="question-card-text">{{ answer.text }}</h4>
		</li>
	</ul>
</div>
